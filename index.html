<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leilão</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Leilão</h1>
    <h2>Status do Leilão</h2>
    <div>O contrato é: 0xd406234a708A7B11787d80b227ab3FAA7F975311</div>
    <div>A situação de Lance é: <span id="campoStatus">&nbsp;</span></div>
    <div>O valor do Lance é: <span id="campoLance">&nbsp;</span></div>
    <hr>
    <h1>Formulário de status do contrato</h1>
    <form action="#" method="get" id="frmStatus" name="frmStatus" onsubmit="registrarMudancaStatus(); return false;">
        <div>
            <label for="txtStatusLance">Informe o novo Status: </label>
            <input type="text" name="txtStatusLance" id="txtStatusLance" maxlength="8">
        </div>
        <div>
            &nbsp;
        </div>
        <div>
            <button type="submit">Registrar Novo Status</button>
        </div>
        <div><br><hr></div>
        <div id="caixaStatusTx">
            &nbsp;
        </div>
    </form>
    <p>&nbsp;</p>
    <script charset="utf-8"  src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
    <script src="javascript/abi.js"></script>    
    <script src="javascript/blockchain.js"></script>    
    <script>
        var status;
        var campoStatus = document.getElementById("campoStatus"); 
        var campoLance = document.getElementById("campoLance");
        contrato.statusLance()
            .then( (resultado) => 
            {
                campoStatus.innerHTML = resultado;
            })
            .catch( (err) => 
            {
                console.error(err);
                campoStatus.innerHTML = err;
            });   
        contrato.Lance()
            .then( (Lance) => 
            {
                campoLance.innerHTML = Lance;
            })
            .catch( (err) => 
            {
                console.error(err);
                campoLance.innerHTML = err;
            });                                       
    </script>

<h1>Formulário de encerrar leilao</h1>
    <form action="#" method="get" id="frmEncerrar" name="frmEncerrar" onsubmit="encerrarLeilão(); return false;">
        <div>
        <br>
        </div>
        <div>
            &nbsp;
        </div>
        <div>
            <button type="submit">Encerrar Leilão</button>
        </div>
        <div><br><hr></div>
        <div id="encerrarLeilão">
            &nbsp;
        </div>
    </form>

</script>
</body>
</html>
